services:

  mongo:
    image: mongo:6.0.5
    ports:
      - '27017:27017'
    volumes:
      - dbdata6:/data/db

  node-jwt:
    image: node-jwt
    restart: always
    ports:
      - 3000:3000
    depends_on:
      db:
        condition: "service_healthy"
    healthcheck:
      test: curl http://localhost:3000/health || exit 1
      interval: 10s
      timeout: 5s
      retries: 2